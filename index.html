<!DOCTYPE html>
<html>
<head>
    <title>BB-8</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="frame">
        <div class="picture">
            <div class="bb8-body">
                <div class="head">
                    <div class="neck"></div> 
                    <div class="neck-side1"></div>
                    <div class="neck-side2"></div>
                    <div class="eye">
                        <div class="eye-shadow highlight1"></div>
                        <div class="eye-shadow highlight2"></div>
                    </div>
                </div>
                <div class="belly">
                    <div class="circles">
                        <div class="first-orange-circle">
                            <div class="first-white-circle"></div>
                        </div>
                        <div class="second-orange-circle">
                            <div class="second-wWhite-circle"></div>
                        </div>
                        <div class="third-orange-circle">
                            <div class="third-white-circle"></div>
                        </div>
                    </div>
                    <div class="lines">
                        <div class="line line-one"></div>
                        <div class="line line-two"></div>
                        <div class="line line-three"></div>
                    </div>
                    <div class="dots dot-1"></div>
                    <div class="dots dot-2"></div>
                    <div class="dots dot-3"></div>
                    <div class="dots dot-4"></div>
                </div>            
            </div>
            <div class="outside-line line1"></div>
            <div class="outside-line line2"></div>
            <div class="outside-line line3"></div>
            <div class="outside-line line4"></div>
            <div class="outside-line line5"></div>
            <div class="outside-line line6"></div>
            <div class="outside-line line7"></div>
            <div class="outside-line line8"></div>
            <div class="star star1">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="star star2">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="star star3">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="star star4">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="star star5">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            
        </div>
    </div>
</body>

</html>
